<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Question Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Math Question Generator</h1>
    <div id="question-display">
      <p>Current Question: <span id="current-question">What is 2 + 2?</span></p>
    </div>
    <button id="wrong-answer-btn">Simulate Wrong Answer</button>
    <div id="loading" class="hidden">
      <p>Loading...</p>
    </div>
    <div id="new-question">
      <p>New Question: <span id="generated-question">None yet</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
